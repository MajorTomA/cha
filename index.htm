 <script>
 function submitform(){
	 document.cha_form.submit();
	 }
 function keyLogin(){  
        if (event.keyCode==13){
			cha();
			} 
        }  
 function cha(){
	 	var zjh=document.cha_form.zjh.value;
		var mm=document.cha_form.mm.value;
		if(zjh==""){
				alert('请填写学号。');
				return 0;
			}
		if(mm==""){

				return 0;
			}
		submitform();
	 }
 </script>
